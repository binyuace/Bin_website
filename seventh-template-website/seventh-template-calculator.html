 <!-- font-awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <!-- bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <!-- angularJS -->
<script src="../angular.min.js"></script>
<!-- jQuery -->
<script src="../jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<!-- My stylesheet -->
<link rel="stylesheet" href="cal.css">
<!-- My javascript -->
<script src="cal.js"></script>

<!-- Start working -->
<body>
<div class="container">
	<div class="row" ng-app="myApp">
		<div class="col-md-4"></div>
		<!-- WORKING AREA -->
		<div class="col-md-4 working-area" ng-controller="ctrl">

			<header class ="text-center text-primary"><h3>Bin's Calculator</h3></header>
			<div class="show-area bg-info">
				<h2 class="text-right">{{current|number}}</h2>
			</div>
			<div class="buttons">
				<div class ="row">
					<div class ="col-md-3">
					<button  ng-click ="clear()" class="btn btn-block  btn-danger">AC</button>
					</div>
					<div class="col-md-3">
					<button  ng-click ="delete()" class="btn btn-block btn-danger ">CE</button>
					</div>
					<div class="col-md-3">
					<button  ng-click ="divide()" class="btn btn-block   btn-info ">/</button>
					</div>
					<div class="col-md-3">
					<button  ng-click ="multiply()" class="btn btn-block   btn-info ">*</button>
					</div>
				</div>
				<div class ="row">
					<div class="col-md-3">
					<button ng-click ="seven()" class="btn btn-block  btn-primary">7</button>
					</div>
					<div class="col-md-3">
					<button ng-click ="eight()" class="btn btn-block btn-primary">8</button>
					</div>
					<div class="col-md-3">
					<button ng-click ="nine()" class="btn btn-block   btn-primary">9</button>
					</div>
					<div class="col-md-3">
					<button ng-click ="minus()" class="btn btn-block   btn-info">-</button>
					</div>
				</div>
				<div class ="row">
					<div class="col-md-3">
					<button class="btn btn-block  btn-primary" ng-click ="four()">4</button>
					</div>
					<div class="col-md-3">
					<button class="btn btn-block btn-primary" ng-click ="five()">5</button>
					</div>
					<div class="col-md-3">
					<button class="btn btn-block   btn-primary" ng-click ="six()">6</button>
					</div>
					<div class="col-md-3">
					<button  ng-click ="plus()" class="btn btn-block   btn-info">+</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-9">
						<div class="row" style="padding-top:0">		
							<div class="col-md-4">
								<button class="btn btn-block one  btn-primary" ng-click ="one()">1</button>
							</div>
							<div class ="col-md-4">
								<button class="btn btn-block  two btn-primary" ng-click ="two()">2</button>
							</div>
							<div class ="col-md-4">
								<button class="btn btn-block  three btn-primary" ng-click ="three()">3</button>
							</div>
						</div>
						<div class ="row">
							<div class ="col-md-8">
								<button class="btn btn-block  zero btn-primary" ng-click = "zero()">0</button>
							</div>
							<div class ='col-md-4'>
								<button class="btn btn-block dot btn-info"  ng-click ="dot()">.</button>
							</div>
						</div>
					</div>
					<div class ="col-md-3">
						<button class="btn btn-block equal  btn-info"  ng-click ="equal()">=</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Stop Working -->
		<div class="col-md-4"></div>
	</div>
</div>
</body>
