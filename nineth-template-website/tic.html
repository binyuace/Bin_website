 <!-- font-awesome -->

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <!-- bootstrap -->
 <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
 <!-- angularJS -->
<script src="../angular.min.js"></script>
<!-- jQuery -->
<script src="../jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<!-- My stylesheet -->
<link rel="stylesheet" href="tic.css">
<!-- My javascript -->

 <html>
<body class="bg-black">
<div class="container">
<div class ="row text-center">
	<h1>
		Alpha-tic-tac
	</h1>
</div>
<div class="row">
	<div class="col-md-4">
				
	</div>
	<div class="col-md-4 game-board">
		<div class="row">
			<div class="col-md-4">
				<div class="grid" value= 0></div>
			</div>
			<div class="col-md-4">
				<div class="grid" value= 1></div>
			</div>
			<div class="col-md-4">
				<div class="grid" value= 2></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="grid" value= 3>

				</div>
			</div>
			<div class="col-md-4">
				<div class="grid" value= 4></div>
			</div>

			<div class="col-md-4">
				<div class="grid" value= 5></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="grid" value= 6></div>
			</div>
			<div class="col-md-4">
				<div class="grid" value= 7></div>
			</div>
			<div class="col-md-4">
				<div class="grid" value= 8></div>
			</div>
		</div>
		<div id="modelPage">
			<div class = 'row btn-container'>
			<div class = 'col-md-3'>
			</div>
			<div class = 'col-md-3'>
			<button class="btn btn-info" id='humanFirst' onclick="humanPress()">Human First</button>
			</div>
			<div class = 'col-md-3'>
			<button class="btn btn-info" id="aiFirst" onclick="aiPress()">AI First</button>
			</div >
			<div class = 'col-md-3'>
			</div>
			</div>
		</div>
		<div id="startPage">
			<div class = 'row btn-container'>
			<div class = 'col-md-3'>
			</div>
			<div class = 'col-md-3'>
			<button class="btn btn-success" id='timesButton' onclick="timesPress()">&times;</button>
			</div>
			<div class = 'col-md-3'>
			<button class="btn btn-success" id="circleButton" onclick="circlePress()">&#x25EF;</button>
			</div >
			<div class = 'col-md-3'>
			</div>
			</div>
		</div>		
	</div>
	<div class="col-md-4">
		
		<button class='btn-danger' id ='resetButton' onclick='reset()'>Replay</button>
	</div>
</div class="row">
</div>
<script src="tic.js"></script>
</body>
</html>
